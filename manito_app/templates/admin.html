<!DOCTYPE html>
<html>
<head>
    <title>관리자 페이지</title>
</head>
<body>
    <h2>전체 결과 보기 ({{ count }}명 참여)</h2>
    {% if message %}<p style="color:green">{{ message }}</p>{% endif %}
    <ul>
        {% for r in results %}
            <li>{{ r.name }} → {{ r.manito }} ({{ r.mission }})</li>
        {% endfor %}
    </ul>
    <form method="POST" action="/clear_results">
        <label>비밀번호 확인:</label>
        <input type="password" name="admin_password" required>
        <button type="submit">결과 초기화</button>
    </form>
    <a href="/">처음으로 돌아가기</a>
</body>
</html>
