<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>마니또 & 미션 선택</title>
</head>
<body>
    <h2>{{ real_name }}님, 마니또와 미션을 선택하세요.</h2>
    <form method="post" action="/submit/{{ user_id }}">
        <h3>마니또 선택</h3>
        {% for idx, person in manitos %}
            <label>
                <input type="radio" name="manito" value="{{ idx }}" required>
                {{ idx }}번
            </label><br>
        {% endfor %}

        <h3>미션 선택</h3>
        {% for idx, mission in missions %}
            <label>
                <input type="radio" name="mission" value="{{ idx }}" required>
                {{ idx }}번
            </label><br>
        {% endfor %}
        <br>
        <button type="submit">확인</button>
    </form>
</body>
</html>
