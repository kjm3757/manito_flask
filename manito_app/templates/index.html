<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>마니또 시작</title>
</head>
<body>
    <h1>마니또 이름 입력</h1>
    <form method="post">
        <input type="text" name="name" placeholder="이름 입력" required>
        <button type="submit">확인</button>
    </form>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
